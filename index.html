<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <div id="contenido">
        <header>
            <img class="logo" src="./imagenes/Frame 6.png" alt="logo de alura">
        </header>
        <main>
            <section class="contenedor-entrada">
                <textarea class="text-area" placeholder="Ingrese el texto aqui" maxlength="400" input type="text" pattern="[a-z]"></textarea>
                <div>
                    <h6 class="informacion"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg> Solo letras minusculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="contenedor-salida">
                <div class="campo-salida">
                    <img class="ilustracion" src="./imagenes/Muñeco.png" alt="">
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <div>
                    <textarea class="mensaje" input readonly></textarea>
                    <button class="copiar" onclick="copyContent()">Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <p class="footer">By Angelo Girard. Todos los derechos reservados.</p>
        </footer>
    </div>
<script src="/script.js"></script>
</body>
</html>
